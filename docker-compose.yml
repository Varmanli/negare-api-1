services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
        NPM_CONFIG_REGISTRY: ${NPM_CONFIG_REGISTRY:-https://registry.npmjs.org/}
    working_dir: /app
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: ${PORT:-4000}
      CHOKIDAR_USEPOLLING: 'true'
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/negare_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      SET_PWD_JWT_SECRET: ${SET_PWD_JWT_SECRET:-changeme}
      SET_PWD_JWT_EXPIRES: ${SET_PWD_JWT_EXPIRES:-15m}
      ACCESS_JWT_SECRET: ${ACCESS_JWT_SECRET:-changeme}
      ACCESS_JWT_EXPIRES: ${ACCESS_JWT_EXPIRES:-10m}
      KAVENEGAR_API_KEY: ${KAVENEGAR_API_KEY:-}
      KAVENEGAR_TEMPLATE: ${KAVENEGAR_TEMPLATE:-send-code}
      OTP_TTL_SECONDS: ${OTP_TTL_SECONDS:-300}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      MAIL_FROM: '${MAIL_FROM:-Negare <no-reply@negare.test>}'
      # اگر دیباگ نمی‌خوای، این خط رو حذف کن تا ارور 9229 هم نداشته باشی:
      # NODE_OPTIONS: ${NODE_OPTIONS:---inspect=0.0.0.0:9229}
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - '4000:4000'
      # اگر دیباگ می‌خوای، این رو هم باز کن و env بالا رو فعال بذار:
      # - '9229:9229'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "npm run prisma:generate && npm run start:dev"
    restart: unless-stopped
    tty: true
    stdin_open: true
    develop:
      watch:
        - action: sync
          path: ./apps/api/src
          target: /app/apps/api/src
          ignore:
            - node_modules/
            - dist/
        - action: sync
          path: ./prisma
          target: /app/prisma
        - action: sync+restart
          path: package.json
          target: /app/package.json

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: negare_db
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d negare_db']
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ['redis-server', '--save', '', '--appendonly', 'no']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  # Prisma Studio (اختیاری، با profile)
  studio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/negare_db}
    ports:
      - '5555:5555'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npm run prisma:generate &&
             npx prisma studio --schema prisma/schema.prisma --hostname 0.0.0.0 --port 5555"
    restart: unless-stopped
    profiles:
      - studio

volumes:
  db-data:
